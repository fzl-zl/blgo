		.a{
            position: relative;
            display: inline-block;
			width: 100px;
            padding: 15px 30px;
            color: #2196f3;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-decoration: none;
            font-size: 24px;
            overflow: hidden;
			background-color: rgba(255,255,255,.2);
            transition: 0.5s;
			border-radius: 15px ;
            

        }
       .a:hover{
            color: #255784;
            background-color: #2196f3;
            box-shadow: 0 0 100px #2196f3,0 0 200px #500723,0 0 400px #0f963c;
            transition-delay: .85s;
        }
        .a span{
            position: absolute;
            display: block;
        }
        .a span:nth-child(1){
            top:0px;
            left: -100%;
            width: 100%;
            height: 2px;
            background:linear-gradient(90deg,transparent,#2196f3);

        }
        .a:hover span:nth-child(1){
            left:100%;
            transition: .4s;
			
        }
       .a span:nth-child(2){
            top:-100%;
            right: 0%;
            width: 2px;
            height: 100%;
            background:linear-gradient(180deg,transparent,#2196f3);

        }
        .a:hover span:nth-child(2){
            top:100%;
            transition: 1s;
            transition-delay: 0.2s;
        }
        .a span:nth-child(3){
            bottom:0px;
            right: -100%;
            width: 100%;
            height: 2px;
            background:linear-gradient(270deg,transparent,#2196f3);

        }
        .a:hover span:nth-child(3){
            right:100%;
            transition: 1s;
            transition-delay: 0.6s;
        }
        .a span:nth-child(4){
            bottom:-100%;
            left: 0;
            width: 2px;
            height: 100%;
            background:linear-gradient(360deg,transparent,#2196f3); 
        }
        .a:hover span:nth-child(4){
            bottom:100%;
            transition: 1s;
            transition-delay: .8s;
        }
.wrap{
    position: absolute;
    min-width: 1920px;
    min-height: 948px;
    background-color: rgb(141, 141, 146);
    z-index: 999;
}

.loader
{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 100%;
    height: 100%;
    z-index: 99;
    animation: animate 1s linear infinite;
}
.loader span
{
    position: absolute;
    width: 50px;
    height: 50px;
    background: #f00;
    animation: rotate 1s linear infinite;
}
.loader span:nth-child(1)
{
    top: 0;
    left: 0;
    background: #f79f1f;
}
.loader span:nth-child(2)
{
    top: 0;
    right: 0;
    background: #12cbc4;
}
.loader span:nth-child(3)
{
    bottom: 0;
    left: 0;
    background: #ed4c67;
}
.loader span:nth-child(4)
{
    bottom: 0;
    right: 0;
    background: #a3cb38;
}
@keyframes animate
{
    0%
    {
        width: 100px;
        height: 100px;
    }
    10%
    {
        width: 100px;
        height: 100px;
    }
    50%
    {
        width: 150px;
        height: 150px;
    }
    90%
    {
        width: 100px;
        height: 100px;
    }
    100%
    {
        width: 100px;
        height: 100px;
    }
}

@keyframes rotate
{
    0%
    {
        transform: rotate(0deg);
    }
    10%
    {
        transform: rotate(0deg);
    }
    60%
    {
        transform: rotate(90deg);
    }
    90%
    {
        transform: rotate(90deg);
    }
    100%
    {
        transform: rotate(90deg);
    }
}
